<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Draw</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">

    <!-- Title and Subtitle -->
    <h1 class="title" id="question-text"></h1>
    <p class="subtitle" id="question-subtext"></p>

    <!-- Input fields with labels on the left -->
    <div class="form-line">
        <label for="quantity-input">Quantity:</label>
        <input type="number" id="quantity-input" class="guess-input" min="1" />
    </div>

    <div class="form-line">
        <label for="from-input">From:</label>
        <input type="number" id="from-input" class="guess-input" min="1" />
    </div>

    <div class="form-line">
        <label for="to-input">To:</label>
        <input type="number" id="to-input" class="guess-input" min="1" />
    </div>

    <!-- Action buttons -->
    <div class="buttons">
        <button class="btn-draw" onclick="sortNumbers()">Draw</button>
        <button class="btn-reset" onclick="resetGame()">Reset</button>
    </div>

    <!-- Alert Modal -->
    <div class="custom-alert" id="custom-alert">
        <div class="alert-content">
            <span class="close-alert">&times;</span>
            <p id="alert-message"></p>
            <button class="btn-alert">OK</button>
        </div>
    </div>

    <!-- Result display -->
    <div id="result" class="result-box">
        No numbers drawn yet
    </div>


</div>

<script src="js/app.js"></script>
<script src="js/modal.js"></script>
</body>
</html>
