<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Draw</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">

    <!-- Title and Subtitle -->
    <h1 class="title" id="question-text"></h1>
    <p class="subtitle" id="question-subtext"></p>

    <!-- Input fields with labels on the left -->
    <div class="form-line">
        <label for="quantity-input">Quantity:</label>
        <input type="number" id="quantity-input" class="guess-input" min="1" />
    </div>

    <div class="form-line">
        <label for="from-input">From:</label>
        <input type="number" id="from-input" class="guess-input" min="1" />
    </div>

    <div class="form-line">
        <label for="to-input">To:</label>
        <input type="number" id="to-input" class="guess-input" min="1" />
    </div>

    <!-- Action buttons -->
    <div class="buttons">
        <button class="btn-draw" onclick="drawNumbers()">Draw</button>
        <button class="btn-reset" onclick="resetGame()">Reset</button>
    </div>

    <!-- Result display -->
    <div class="result-box">
        Drawn numbers: <span id="numbers">none yet</span>
    </div>

</div>

<script src="js/app.js"></script>
</body>
</html>
